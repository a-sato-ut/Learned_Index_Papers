name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0 # 全履歴を取得（必要に応じて）
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install backend dependencies
      working-directory: backend
      run: |
        uv sync
    
    - name: Generate data
      working-directory: backend
      run: |
        uv run python process_data.py
      env:
        # 必要に応じて環境変数を設定
        # SEMANTIC_SCHOLAR_API_KEY: ${{ secrets.SEMANTIC_SCHOLAR_API_KEY }}
        # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    
    - name: Copy data to frontend public folder
      run: |
        cp backend/data/static/all_data.json frontend/public/all_data.json
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      working-directory: frontend
      run: |
        npm ci
    
    - name: Build frontend
      working-directory: frontend
      run: |
        npm run build
    
    - name: Copy build to docs folder
      run: |
        rm -rf docs/*
        cp -r frontend/build/* docs/
    
    - name: Commit and push to main branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        git add docs/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Deploy to GitHub Pages [skip ci]"
          git push origin HEAD:${{ github.ref_name }}
        fi

